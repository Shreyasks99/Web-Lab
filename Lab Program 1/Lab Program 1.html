<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input{
            width:100%;
            padding:30px;
        }
        input:hover{
            background: silver;
        }
    </style>
</head>
<body>
    <div align="center">
        <h2>Simple Calculator</h2>
        <script type="text/javascript">
            symbols = ['7','8','9','+','4','5','6','-','1','2','3','*','c','0','=','/']
            x = '<td><input type="button" value="'
            document.write('<form name="cal"><table><tr><td colspan="8"> <input type="text" name="in"></td></tr><tr>');
            for(var i = 0;i<16;i++){
                if(i==12){
                    document.write('<td><input type="reset" value="c"></td>');
                    continue;
                }
                if(i==14){
                    document.write('<td><input type="button" value="=" onclick="cal.in.value=eval(cal.in.value)"></td>');
                    continue;
                }
                if(i ==3||i==7||i==11||i==15){
                    document.write(x+symbols[i] + '"onclick="cal.in.value +=\''+symbols[i]+'\'"></td></tr><tr colspan="1">');
                    continue;
                }
                else{
                    document.write(x+symbols[i]+'" onclick="cal.in.value +=\''+symbols[i]+'\'"></td>');
                }
            }
            document.write('</table></form></div>');
        </script>
    </div>
    
</body>
</html>
